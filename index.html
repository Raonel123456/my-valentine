<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Question</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fffafb;
            font-family: 'Segoe UI', Arial, sans-serif;
            overflow: hidden;
        }

        #container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 10px 25px rgba(214, 51, 132, 0.1);
            max-width: 400px;
            width: 85%;
        }

        h1 {
            color: #ff4d6d;
            font-size: 26px;
            margin-bottom: 15px;
        }

        p {
            color: #666;
            margin-bottom: 25px;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            min-height: 60px;
        }

        button {
            padding: 12px 28px;
            font-size: 18px;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
        }

        #noBtn {
            background-color: #f0f0f0;
            color: #888;
            position: relative;
        }

        .success-message {
            display: none;
        }

        /* Floating background hearts */
        .heart {
            position: absolute;
            color: #ffb3c1;
            font-size: 18px;
            pointer-events: none;
            animation: float 4s linear infinite;
        }

        @keyframes float {
            0% { transform: translateY(100vh) scale(0.5); opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="container">
        <div id="proposal-box">
            <div style="font-size: 50px; margin-bottom: 10px;">‚ú®</div>
            <h1>Will you be my Valentine?</h1>
            <p>I'd really love to take you out and do something special.</p>
            <div class="btn-group">
                <button id="yesBtn">Yes! üòä</button>
                <button id="noBtn">No</button>
            </div>
        </div>

        <div id="success-box" class="success-message">
            <div style="font-size: 60px; margin-bottom: 10px;">üéà</div>
            <h1>It's a date! ‚ù§Ô∏è</h1>
            <p>You just made my day. I'm really looking forward to it!</p>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const proposalBox = document.getElementById('proposal-box');
        const successBox = document.getElementById('success-box');
        
        let yesSize = 18;

        const moveNo = () => {
            // Make button jump
            noBtn.style.position = 'fixed';
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;

            // Make Yes button bigger and more tempting
            yesSize += 4;
            yesBtn.style.fontSize = `${yesSize}px`;
            yesBtn.style.padding = `${yesSize/2}px ${yesSize}px`;
        };

        noBtn.addEventListener('mouseover', moveNo);
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveNo();
        });

        yesBtn.addEventListener('click', () => {
            proposalBox.style.display = 'none';
            successBox.style.display = 'block';
            startHearts();
        });

        function startHearts() {
            setInterval(() => {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.innerHTML = 'üå∏'; // Switched to flowers for a lighter vibe
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
                document.body.appendChild(heart);
                setTimeout(() => heart.remove(), 4000);
            }, 300);
        }
    </script>
</body>
</html>
